<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <!-- Google Fonts for Materialize -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
    <!-- More Google fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Noto+Sans+KR|Rubik|Source+Code+Pro&display=swap">
    
    <!-- CSS stylesheet link -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <!-- Link to use Font Awesome  -->
    <script src="https://kit.fontawesome.com/382b4a5e97.js"></script>
    <title>Sports Fanatic</title>
</head>

<body>

  
  <h1 class="landing-header center">Sports Fanatic</h1>   <!-- This h1 stays opaque -->
  <form class="col s6 center" id="search-bar">
      <div class="row">
        <div class="input-field col s6 offset-s3">
            <input placeholder="Search for a Team Name, League or City" id="search_term" type="text" class="white validate">
        </div>
        <div class="col">
          <i id="search_icon" class="material-icons">search</i>
        </div>
      </div>
    </form>
    <div class="container">
  <div class="transparentBG"></div>
  </div>

  <!-- Modal for search results -->
  <div class="modal modal-fixed-footer" id="search-results">
    
    <div class="modal-content">      
      <div class="row">
        <div class="div col s11">
          <h5>Search results:</h5>
        </div>
        <div class="div col s1">
          <i id="modal-dismiss" class="material-icons right-align">close</i>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <p id="modal-body"></p>
        </div>
      </div>
    </div>
    
    <div class="modal-footer">
      <button id="modal-dismiss" type="button" class="btn btn-secondary modal-close">Close</button>
    </div>

  </div> <!-- End Modal -->


  


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>M.AutoInit()</script>
  <script src="assets/javascript/logic.js"></script> 
  <script src="assets/javascript/league.js"></script> 
  
</body>
</html>
