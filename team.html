      <!-- <br>

  <!-- Last Five events -->

    <div class="container">
      <div class="row ">
        <div id="last-events" class="">
          <h3 class="center-align">Previous Team Events</h3>
          <table class="table table-hover" id="team_recents_table">

            </thead>
            <tbody>
              <!-- Table data rows go here -->
            </tbody>

        </div>
      </div>
    </div>

<!-- Next Events Section -->

            <tbody>

            </tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="container">

        <h3 class="center-align">Players & Coach</h3>

  <section class="section section-follow teal darken-2 white-text center">

      <div class="row">
        <div class="s12">

            <a href="https//facebook.com" target="_blank" class="white-text"></a>
            <i class="fab fa-facebook fa-4x"></i>

            <a href="https//twitter.com" target="_blank" class="white-text"></a>

            <a href="https//linkedin.com" target="_blank" class="white-text"></a>
            <i class="fab fa-linkedin fa-4x"></i>

          </p>
        </div>

    </div>
